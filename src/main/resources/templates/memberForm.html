<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .admin-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 100px;
    }
    .nav-item {
      max-width: 200px;
      height: 50px;
      background-color: whitesmoke;
      margin: 10px;
    }
    .nav-item .nav-link {
      font-size: 25px;
      text-align: center;
      padding-top: 10px;
    }
    table {
      margin-top: 70px;
    }
    table.table th {
      font-size: 20px;
    }
    table.table td {
      font-size: 20px;
    }
    th, td {
      word-wrap: break-word;
    }

  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">HOMEMATE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="d-flex align-items-center ml-auto">
      <a href="javascript:void(0);" onclick="logout()" style="color: white;">로그아웃</a>
    </div>

    <script>
      function logout() {
        fetch('/logout', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
        }).then(function(response) {
          if (response.ok) {
            // Perform any additional actions after logout if needed
            console.log('Logout successful');
            window.location.href = '/';
          } else {
            console.error('Logout failed');
          }
        });
      }
    </script>
  </div>
</nav>

<div class="admin-page">
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link" th:href="@{/admin/user/chart}">회원관리</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" th:href="@{/admin/building/chart}">매물관리</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" th:href="@{/admin/article/chart}">게시글관리</a>
    </li>
  </ul>

  <table class="table" width="2000px">
    <thead>
    <tr>
      <th scope="col">번호</th>
      <th scope="col">이름</th>
      <th scope="col">닉네임</th>
      <th scope="col">로그인 타입</th>
      <th scope="col">소셜 id</th>
      <th scope="col">이메일</th>
      <th scope="col">비밀번호</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${userList}">
      <td th:text="${member.id}" scope="row"></td>
      <td th:text="${member.userName}"></td>
      <td th:text="${member.nickName}"></td>
      <td th:text="${member.socialType}"></td>
      <td th:text="${member.socialId}"></td>
      <td th:text="${member.email}"></td>
      <td th:text="${member.password}"></td>
      <td class="row">
        <div class="col">
          <div class="col">
            <button type="button" class="btn btn-primary"
                    data-bs-toggle="modal"
                    th:attr="data-bs-target='#exampleModal0' + ${member.id}"
                    style="font-size: 15px; padding: 10px 20px;">
              수정
            </button>
            <button type="button" class="btn btn-danger"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    th:attr="data-user-id=${member.id}"
                    style="font-size: 15px; padding: 10px 20px;">
              삭제
            </button>


            <!-- 수정 모달-->
            <div th:each="member : ${userList}">
              <div class="modal fade" th:id="'exampleModal0' + ${member.id}" tabindex="-1" aria-labelledby="'exampleModalLabel0' + ${member.id}" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel0" style="font-size: 30px;">사용자 수정</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <!-- 사용자 닉네임을 표시 -->
                      <p>기존 닉네임: <span id="originalNickName" th:text="${member.nickName}"></span></p>

                      <form id="'updateUserForm' + ${member.id}" onsubmit="event.preventDefault(); saveUserData('${member.id}')">
                        <input type="hidden" id="'userId' + ${member.id}" th:value="${member.id}" />
                        <label for="'nickName' + ${member.id}" style="font-size: 24px;">닉네임:</label>
                        <input type="text" id="'nickName' + ${member.id}" th:value="${member.nickName}" style="font-size: 24px;" />
                        <button type="submit" class="btn btn-primary" style="font-size: 30px; padding: 10px 20px;">저장</button>
                      </form>

                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="font-size: 15px; padding: 10px 20px;">취소</button>
                    </div>
                  </div>
                </div>
              </div>

            </div>


            <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
            <script>

              function saveUserData(userId) {
                var UserId = document.getElementById("'userId' + " + userId).value;
                var newNickname = document.getElementById("'nickName' + " + userId).value;



                var data = {
                  nickName: newNickname,
                  userId: UserId
                };

                fetch("/admin/update/user", {
                  credentials: 'include',
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json"

                  },
                  // body: new URLSearchParams(data).toString()
                  body: JSON.stringify(data)
                })
                        .then(response => {
                          if (response.ok) {
                            $('[id="exampleModal0' + userId + '"]').modal('hide');
                            location.reload();
                            alert("수정 성공!")

                            // document.getElementById("nickName").innerText = newNickname;
                            document.querySelector("#exampleModal0" + userId + " .modal-body p span").innerText = newNickname;

                            // 해당 모달에서 기존 닉네임을 업데이트
                            $('#originalNickName').text(newNickname);
                          } else {
                            console.error("오류 발생");
                            alert("닉네임을 수정할 수 없습니다.")
                          }
                        })
                        .catch(error => {
                          console.error("오류 발생: " + error);
                        });

              }
            </script>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel" style="font-size: 15px;">사용자 삭제</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  정말 삭제하시겠습니까?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary"
                          data-bs-dismiss="modal"
                          style="font-size: 15px; padding: 10px 20px;">
                    취소
                  </button>
                  <form th:action="@{/admin/delete/user}" method="post">
                    <input type="hidden" th:name="userId" th:value="${member.id}" />
                    <button type="submit" class="btn btn-danger" style="font-size: 15px; padding: 10px 20px;">삭제</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        </div>

      </td>
    </tr>
    </tbody>
  </table>

  <div style="margin-top: 100px;">
    <ul class="pagination pagination-lg">
      <!-- 좌측 화살표 (이전 페이지뭉치로 이동) -->
      <li th:if="${currentPage > 0}" class="page-item">
        <a class="page-link" th:href="@{/admin/user/chart(page=${currentPage - 5}, size=${pageSize})}">&laquo;</a>
      </li>
      <!-- 현재 페이지의 앞 5개 페이지 표시 -->
      <li th:each="i : ${#numbers.sequence(currentPage, currentPage + 4)}" class="page-item">
        <a class="page-link" th:if="${i < userList.totalPages}" th:href="@{/admin/user/chart(page=${i}, size=${pageSize})}" th:text="${i + 1}"></a>
      </li>
      <!-- 우측 화살표 (다음 페이지뭉치로 이동) -->
      <li th:if="${currentPage + 5 < userList.totalPages}" class="page-item">
        <a class="page-link" th:href="@{/admin/user/chart(page=${currentPage + 5}, size=${pageSize})}">&raquo;</a>
      </li>
    </ul>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
