name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: 저장소 Checkout
        uses: actions/checkout@v3
        # Git 저장소를 워크스페이스로 체크아웃합니다.
        
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: 스프링부트 애플리케이션 빌드
        run: ./gradlew clean build
        # 스프링 부트 애플리케이션을 빌드합니다.

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      #학교 서버에 로그인해 pull & run : https://github.com/appleboy/ssh-action
      - name: SERVER login and git pull and run
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            CURRENT_PID = $(pgrep -f homemate-backend)
            kill -9 $CURRENT_PID
            cd Backend
            git pull origin master
            cd build/libs
            nohup java -jar homemate-backend-0.0.1-SHAPSHOT.jar > nohup.out 2> nohup.err < /dev/null &
